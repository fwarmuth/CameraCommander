<!DOCTYPE html>
<html>
<head>
    <title>Camera Live View</title>
</head>
<body>
    <h1>Camera Live View</h1>
    <img src="/liveview" width="800" height="600">
    <h2>Focus Control</h2>
    <div id="focus-controls">
        <button data-direction="near" data-step="1">Near 1</button>
        <button data-direction="near" data-step="2">Near 2</button>
        <button data-direction="near" data-step="3">Near 3</button>
        <br>
        <button data-direction="far" data-step="1">Far 1</button>
        <button data-direction="far" data-step="2">Far 2</button>
        <button data-direction="far" data-step="3">Far 3</button>
    </div>

    <script>
        document.getElementById('focus-controls').addEventListener('click', async (event) => {
            if (event.target.tagName !== 'BUTTON') return;

            const button = event.target;
            const direction = button.dataset.direction;
            const stepSize = button.dataset.step;

            const formData = new FormData();
            formData.append('direction', direction);
            formData.append('step_size', stepSize);

            try {
                const response = await fetch('/focus', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'ok') {
                    console.log('Focus command sent successfully');
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error sending focus command:', error);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
